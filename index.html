<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <h1>Calculator</h1>
    <form action="">
        <input type="text">
    </form>
    <div>
        <div class="row-1">
        <button class="cancel-button">
        C
        </button>
        <button class="negative-button">
            +/-
        </button>
        <button class="percentage-button">
          %  
        </button>
        <button class="division-button">
          รท 
        </button>
        </div>
        <div class="row-2">
        <button class="seven-button">
            7
        </button>
        <button class="eight-button">
            8
        </button>
        <button class="nine-button">
            9
        </button>
        <button class="multiply-button">
            ร
        </button>
        </div>
        <div class="row-3">
        <button class="four-button">
            4
        </button>
        <button class="five-button">
            5
        </button>
        <button class="six-button">
            6
        </button>
        <button class="minus-button">
            -
        </button>
        </div>
        <div class="row-4">
        <button class="one-button">
            1
        </button>
        <button class="two-button">
            2
        </button>
        <button class="three-button">
            3
        </button>
        <button class="plus-button">
            +
        </button>
        </div>
        <div class="row-5">
        <button class="zero-button">
            0
        </button>
        <button class="point-button">
            .
        </button>
        <button class="equal-button">
          =  
        </button>
        </div>
    </div>
</body>
</html>
