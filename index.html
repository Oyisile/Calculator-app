<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <h1>Calculator</h1>
    <form action="" id="calculator">
        <input type="text" id="calculation-input" readonly>
    </form>
    <div>
        <div class="row-1">
        <button onclick="clearDisplay()" class="cancel-button">
        C
        </button>
        <button onclick="callNumber('-')" class="negative-button">
            +/-
        </button>
        <button onclick="callNumber('%')" class="percentage-button">
          %  
        </button>
        <button onclick="callNumber('/')" class="division-button">
          รท 
        </button>
        </div>
        <div class="row-2">
        <button onclick="callNumber('7')"  class="seven-button">
            7
        </button>
        <button onclick="callNumber('8')" class="eight-button">
            8
        </button>
        <button onclick="callNumber('9')" class="nine-button">
            9
        </button>
        <button onclick="callNumber('*')" class="multiply-button">
            ร
        </button>
        </div>
        <div class="row-3">
        <button onclick="callNumber('4')" class="four-button">
            4
        </button>
        <button onclick="callNumber('5')" class="five-button">
            5
        </button>
        <button onclick="callNumber('6')" class="six-button">
            6
        </button>
        <button onclick="callNumber('-')" class="minus-button">
            -
        </button>
        </div>
        <div class="row-4">
        <button onclick="callNumber('1')" class="one-button">
            1
        </button>
        <button onclick="callNumber('2')" class="two-button">
            2
        </button>
        <button onclick="callNumber('3')" class="three-button">
            3
        </button>
        <button onclick="callNumber('+')" class="plus-button">
            +
        </button>
        </div>
        <div class="row-5">
        <button onclick="callNumber('0')" class="zero-button">
            0
        </button>
        <button onclick="callNumber('.')" class="point-button">
            .
        </button>
        <button onclick="calculate()" class="equal-button">
          =  
        </button>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
